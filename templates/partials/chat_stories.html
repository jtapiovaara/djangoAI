<div class="w3-container" style="height: 240px; overflow-y: scroll;">
 {% for i in context.stories %}
     <p style="width: 100%;">
         <a hx-get="{% url 'chatmodal' i.id %}"
            hx-target="body"
            hx-swap="beforeend"
            style="text-decoration: none;
                        cursor: pointer;">{{ i.name }}</a>&nbsp;
     </p>
{% endfor %}
</div>
